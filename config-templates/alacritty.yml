scrolling:
  history: 100000
font:
  size: 10.0
env:
  TERM: xterm-256color
shell:
  program: /bin/bash
  args:
    - --login
window:
  decorations: full
  opacity: 0.9
draw_bold_text_with_bright_colors: true
save_to_clipboard: true
cursor:
  style:
    shape: Beam
    blinking: Always
  blink_interval: 666
mouse:
  hide_when_typing: true
